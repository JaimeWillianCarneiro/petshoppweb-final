{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- <link  rel="stylesheet" href="cadastro.css"> -->
    <link rel="stylesheet" href="{% static 'cadastro/cadastro.css' %}">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="{%static 'img/img-cadastro.png' %}" >
            <!-- <img src="img-cadastro.png"> -->

        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="/painellogin/">Login</a></p>
            <form name="form-users" id="formUsers" method="post" action="/processa/">
                {% if msg %}
                <div class="alert {{class}}"> 
                    {{msg}} 
                </div>
            {% endif %}


                {% csrf_token %}

                

                <div class="input-group">
                    <label for="nome"> Nome </label>
                    <!-- <input type="text" id="name"  name= "name" placeholder="Digite seu nome" required> -->
                    {{form.nome}}

                </div>
              


                <div class="input-group">
                    <label for="name" class="form_label"> Sobrenome:  </label>
                {{form.sobrenome}}
                </div>
   

                <div class="input-group">
                    <label for="email">Email</label>
                    {{form.email}}
                </div>

                <div class="input-group">
                    <label for="usuario"> Usuário</label>
                    {{form.nomeUsuario}}
                </div>
        <div class="input-group">
                    <label for="CPF"> CPF</label>
                  
                     {{form.cpf}}
                    
                    </div>
                

        
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    {{form.telefone}}
                </div>
  

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    {{form.senha}}
                </div>

                              <!--

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar senha</label>
                    <input type="password" id="password-conf" name="password-conf" placeholder="Confirme a  senha" required>
                </div>

                <div class="input-group">
                   <button>Cadastrar</button>
                </div>
            </form>

        </div>

    </div>

    
    <script src="{% static 'cadastro/cadastro.js' %}"></script>
</body>
</html>
